<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test 1 Form JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Boostrap CDN source -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>JS Pure Form Tracker <small>by Pram9113</small></h1>
        <div class="jumbotron">
            <h3>Add New Issue Here:</h3>
            <form id="IssueInputForm">
                <div class="form-group">
                <label for="issueDescInput">Description: </label>       
                <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue..."> 
                </div>
                <div class="form-group">
                <label for="issueSeverityInput">Severity: </label>       
                <select id="issueSeverityInput" class="form-control">
                    <option value="low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                </div>
                <div class="form-group">
                <label for="issueAssignedToInput">Assigned To: </label>       
                <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter Person Responsible..."> 
                </div>
                <button type="submit" class="btn-btn primary">Add</button>
                <button type="submit" class="btn-btn second">Reset</button>                           
            </form>
        </div>
        <div class="col-lg-12">
            <div id="issueList">
            </div>
        </div>
        <div class="footer">
            <p>&copy Pram9113</p>
        </div>
    </div>
    <!-- chancejs library -->
    <script src="http://chancejs.com/chance.min.js"></script>
    <!-- CDN boostrap and JQuery source link -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</body>
</html>
